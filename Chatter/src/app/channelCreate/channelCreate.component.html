<div *ngIf="userRole != 'regularUser'" class="card">
  <div class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Create Channel</h4>
    <hr>
    <p class="text-success text-center" id="successFeedback">
        {{successMessage}}
    </p>
    <div id="failFeedback">
        <div *ngFor="let failMessage of failMessages">
          <p class="text-danger text-center">{{failMessage}}</p>
        </div>
      </div>
    <hr id="feedbackBar">
    <form>
      <div class="form-group">
        <div class="input-group">
          <input
            class="form-control" type="text" placeholder="Name"
            id="formName" [(ngModel)]="formName" name="formName"
          >
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="createChannelClicked(urlParameterMongoID)">Create</button>
      </div>
    </form>
    <button [routerLink]="['/groupUpdate', urlParameterMongoID]" type="submit" class="btn btn-primary btn-block">Back</button>
  </div>
</div>
