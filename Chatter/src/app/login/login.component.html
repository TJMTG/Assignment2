
<div class="card" id="loginCard">
    <div class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Login</h4>
        <hr>
        <p class="text-success text-center" id="loggedOutMessage">
            You have been successfully logged out.
        </p>
        <p class="text-danger text-center" id="loggedInFailMessage">
            Login failed. No matching credentials found.
        </p>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <input 
                        class="form-control" placeholder="Username" type="text"
                        id="loginFormUsername" [(ngModel)]="loginFormUsername" name="loginFormUsername"
                    >
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input 
                        class="form-control" placeholder="Password" type="password"
                        id="loginFormPassword" [(ngModel)]="loginFormPassword" name="loginFormPassword"
                    >
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" (click)="loginClicked()">Login</button>
            </div>
        </form>
    </div>
</div>
