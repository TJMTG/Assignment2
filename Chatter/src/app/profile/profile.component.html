<div class="card" id="groupList">
  <div class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Your Groups</h4>
    <div class="just-padding">
      <div class="list-group list-group-root well">
        <!--groups-->
        <div *ngFor="let group of groups">
          <a class="list-group-item" (click)="toggleCollapse(group.name)">
            <!--<mdb-icon fas icon="angle-right" id="icon_{{group.name}}"></mdb-icon>-->
            <!--<i class="fa-angle-down fas" ng-reflect-klass="fa-angle-right " ng-reflect-ng-class="[object Object]">-->
            <i class="fa-angle-right fas" id="icon_{{group.name}}"></i>
            {{group.name}}
          </a>
          <!--channels-->
          <div class="list-group collapse" id="list_{{group.name}}">
            <div *ngIf="group.channels.length == 0">
              <a class="list-group-item">This group has no channels.</a>
            </div>
            <ul>
              <div *ngFor="let channel of group.channels">
                <li>
                    <a class="list-group-item">{{channel.name}}</a>
                </li>
              </div>
            </ul>
          </div>
          <!--/channels-->
        </div>
        <!--/groups-->
      </div>
    </div>
  </div>
</div>
