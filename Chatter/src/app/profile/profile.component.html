
<!-- Profile Info -->
<div class="card">
  <img src="" class="card-img-top" id="profilePicture">
  <h1 id="profileTitle">Your Profile</h1>
  <div class="card-body">
    <form id="profilePicForm">
      <button type="submit" class="btn btn-primary btn-block" (click)="uploadClicked()" id="uploadButton">Upload Profile Pic</button>
    </form>
    <h5 class="card-title">{{user.username}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{user.role}}</h6>
  </div>
</div>
<!-- /Profile Info -->

<!-- Group & Channel List -->
<div class="card" id="groupList">
  <div class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Your Groups</h4>
    <h6 class="card-subtitle mb-2 text-muted text-center" id="groupSubtitle">& Channels</h6>
    <div class="just-padding">
      <div class="list-group list-group-root well">
        <!--groups-->
        <div *ngFor="let group of groups">
          <a class="list-group-item" (click)="toggleCollapse(group.name)">
            <i class="fa-angle-right fas" id="icon_{{group.name}}"></i>{{group.name}}
          </a>
          <!--channels-->
          <div class="list-group collapse" id="list_{{group.name}}">
            <div *ngIf="group.channels.length == 0">
              <a class="list-group-item channelItem text-secondary">You are not in any channels in this group.</a>
            </div>
              <div *ngFor="let channel of group.channels">
                <a class="list-group-item channelItem text-secondary">{{channel.name}}</a>
              </div>
          </div>
          <!--/channels-->
        </div>
        <!--/groups-->
        <!--no groups-->
        <div *ngIf="groups.length == 0">
          <a class="list-group-item">You are not in any groups.</a>
        </div>
        <!--/no groups-->
      </div>
    </div>
  </div>
</div>
<!-- /Group & Channel List -->
