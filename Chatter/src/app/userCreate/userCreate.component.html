<!-- Create User -->
<div *ngIf="userRole == 'superAdmin' || userRole == 'groupAdmin'" class="card">
  <div class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Create User</h4>
    <hr>
    <a class="list-group-item text-success text-center" id="userSuccessFeedback">
      User '{{userSuccessMessage}}' successfully created.
    </a>
    <div class="just-padding">
      <div class="list-group list-group-root well" id="userFailFeedback">
        <span *ngFor="let failMessage of userFailMessages">
          <a class="list-group-item text-danger text-center">{{failMessage}}</a>
        </span>
      </div>
    </div>
    <form>
      <div class="form-group">
        <div class="input-group">
          <input
            class="form-control" type="text" placeholder="Username"
            id="userFormUsername" [(ngModel)]="userFormUsername" name="userFormUsername"
          >
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input
            class="form-control" type="text" placeholder="Password"
            id="userFormPassword" [(ngModel)]="userFormPassword" name="userFormPassword"
          >
        </div>
      </div>
      <div class="form-group">
        <div class="select-group">
          <span *ngIf="userRole == 'superAdmin'">
            <select class="form-control" [(ngModel)]="userFormRole" name="userFormRole" placeholder="Role">
              <option value="" disabled selected>Role</option>
              <option value="superAdmin">superAdmin</option>
              <option value="groupAdmin">groupAdmin</option>
              <option value="groupAssistant">groupAssistant</option>
              <option value="regularUser">regularUser</option>
            </select>
          </span>
          <span *ngIf="userRole == 'groupAdmin'">
            <select class="form-control" [(ngModel)]="userFormRole" name="userFormRole">
              <option value="" disabled selected>Role</option>
              <option value="groupAssistant">groupAssistant</option>
              <option value="regularUser">regularUser</option>
            </select>
          </span>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="createUserClicked()">Create</button>
      </div>
    </form>
  </div>
</div>
